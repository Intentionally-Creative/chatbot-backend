<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot MVP Test</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    #messages div { margin-bottom: 10px; }
    .user { text-align: right; }
    .assistant { text-align: left; }
  </style>
</head>
<body>

  <h1>Chatbot MVP Test</h1>

  <input type="text" id="token" placeholder="Paste your JWT token here" style="width: 100%; margin-bottom: 10px;">
  
  <input type="text" id="sessionId" placeholder="Enter Session ID" style="width: 100%; margin-bottom: 10px;">
  
  <div id="messages"></div>

  <input type="text" id="input" placeholder="Type a message..." style="width: 80%;">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const token = document.getElementById('token').value.trim();
      const sessionId = document.getElementById('sessionId').value.trim();
      const input = document.getElementById('input');
      const content = input.value.trim();
      if (!content) return;

      const messageDiv = document.getElementById('messages');
      messageDiv.innerHTML += `<div class="user"><b>You:</b> ${content}</div>`;

      input.value = '';

      const response = await fetch('http://localhost:3000/api/messages', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ sessionId, content })
      });

      const data = await response.json();
      if (data.reply) {
        messageDiv.innerHTML += `<div class="assistant"><b>Bot:</b> ${data.reply}</div>`;
        messageDiv.scrollTop = messageDiv.scrollHeight;
      } else {
        alert('Error sending message');
      }
    }
  </script>

</body>
</html>
